<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <meta
      name="description"
      content="My Frontend Mentor - challenge is to build out this article preview component and get it looking as close to the design as possible."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title--sr-only">Article Preview Component</h1>
      <article class="article-preview">
        <img
          class="article-preview__img"
          src="/images/drawers.webp"
          alt="Sideboard decorated with pictures and vase with dried flowers"
          width="660"
          height="528"
        />
        <div class="article-preview__content">
          <h2 class="article-preview__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="article-preview__description font-size--small">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div
            class="article-preview__footer"
            data-js="article-preview__footer"
          >
            <figure
              class="article-preview__author"
              data-js="article-preview__author"
            >
              <img
                class="article-preview__author-img"
                src="/images/avatar-michelle.webp"
                alt="Portrait of author Michelle"
                width="175"
                height="175"
              />
              <figcaption>
                <p class="article-preview__author-name font-size--small">
                  Michelle Appleton
                </p>
                <time
                  class="article-preview__date font-size--small"
                  datetime="2020-06-28"
                  >28 Jun 2020</time
                >
              </figcaption>
            </figure>

            <div class="share-popup show-popup" data-js="share-popup">
              <p class="share-popup__text">Share</p>
              <ul class="share-popup__menu">
                <li>
                  <a
                    href="http://www.facebook.com/sharer.php?u=<URL>&p[title]=<TITLE>"
                    target="_blank"
                    ><img
                      src="/images/icon-facebook.svg"
                      alt="Facebook"
                      width="20"
                      height="20"
                  /></a>
                </li>
                <li>
                  <a
                    href="http://twitter.com/share?text=<TITLE>&url=<URL>"
                    target="_blank"
                    ><img
                      src="/images/icon-twitter.svg"
                      alt="Twitter"
                      width="20"
                      height="16.25"
                  /></a>
                </li>
                <li>
                  <a
                    href="http://pinterest.com/pin/create/button/?url=<URL>&description=<TITLE>"
                    target="_blank"
                    ><img
                      src="/images/icon-pinterest.svg"
                      alt="Pinterest"
                      width="20"
                      height="20"
                  /></a>
                </li>
              </ul>
            </div>

            <button type="button" class="share-button" data-js="share-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="15"
                height="13"
                class=""
                data-js="button-icon"
              >
                <path
                  fill="#6E8098"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
