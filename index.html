<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <meta
      name="description"
      content="My Frontend Mentor - challenge is to build out this article preview component and get it looking as close to the design as possible."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title--sr-only">Article Preview Component</h1>
      <article class="article-preview">
        <img
          class="article-preview__img"
          src="/images/drawers.webp"
          alt="Sideboard decorated with pictures and vase with dried flowers"
          width="660"
          height="528"
        />
        <div class="article-preview__content">
          <h2 class="article-preview__heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="article-preview__description font-size--small">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="article-preview__footer">
            <figure class="article-preview__author">
              <img
                class="article-preview__author-img"
                src="/images/avatar-michelle.webp"
                alt="Portrait of author Michelle"
                width="175"
                height="175"
              />
              <figcaption>
                <p class="article-preview__author-name font-size--small">
                  Michelle Appleton
                </p>
                <time
                  class="article-preview__date font-size--small"
                  datetime="2020-06-28"
                  >28 Jun 2020</time
                >
              </figcaption>
            </figure>
            <div hidden>
              <p>Share</p>
              <ul>
                <li>
                  <a
                    href="http://www.facebook.com/sharer.php?u=<URL>&p[title]=<TITLE>"
                    target="_blank"
                    ><img src="/images/icon-facebook.svg" alt="Facebook"
                  /></a>
                </li>
                <li>
                  <a
                    href="http://twitter.com/share?text=<TITLE>&url=<URL>"
                    target="_blank"
                    ><img src="/images/icon-twitter.svg" alt="Twitter"
                  /></a>
                </li>
                <li>
                  <a
                    href="http://pinterest.com/pin/create/button/?url=<URL>&description=<TITLE>"
                    target="_blank"
                    ><img src="/images/icon-pinterest.svg" alt="Pinterest"
                  /></a>
                </li>
              </ul>
            </div>
            <button type="button" class="share-button">
              <img src="/images/icon-share.svg" alt="Share" />
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
